<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="keywords" content="dsi, nintendo, twl, ntr, nds, prototype, development, dev, gigaleak" />
    <link rel="icon" type="image/png" href="/icon.png"/>
    <link rel="stylesheet" type="text/css" href="/assets/css/styledsi.css">

    <link id="pagestyle" rel="stylesheet" type="text/css" href="">
    <link rel="alternate" type="application/atom+xml" href="/feed.xml">
    <script src="/assets/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="/assets/js/main.js"></script>
    {% if page.title == "Home" %}
      <meta property="og:title" content="Welcome">
    {% else %}
      <meta property="og:title" content="{{ page.title }}">
    {% endif %}
    <meta property="og:locale" content="en_US">
    <meta name="description" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.title }} | {{ site.title }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
    <meta property="og:url" content="https://randommeaninglesscharacters.com{{ page.url | replace:'index.html','' }}">
    <meta property="og:site_name" content="rmc's site">
    {% if page.custicon == true %}
      <meta property="og:image" content="{{ page.iconurl }}">
    {% else %}
      <meta property="og:image" content="/icon.png">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    {% include navdsi.html %}
    <div id="content-wrap">
    {{ content }}
    </div>
  </body>
  <footer>
  {% include footerdsi.html %}
  </footer>
</html>
